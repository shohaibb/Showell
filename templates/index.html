<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowWell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='controller.ico') }}" type="image/x-icon">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('home') }}" class="nav-home">
                    <img src="{{ url_for('static', filename='home.ico') }}" alt="Home" class="nav-icon">
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('browse') }}" class="nav-browse">
                    <img src="{{ url_for('static', filename='controller.ico') }}" alt="Browse" class="nav-icon">
                    <span class="nav-text">Browse</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('contact') }}" class="nav-contact">
                    <img src="{{ url_for('static', filename='phone.ico') }}" alt="Contact Us" class="nav-icon">
                    <span class="nav-text">Contact Us</span>
                </a>
            </li>

        </ul>
    </nav>
</head>

<body>
    <div class="container">
        <svg width="800" height="200">
            <text x="50%" y="100" text-anchor="middle" class="handwritten">ShoWell</text>
        </svg>
        <div class="quote">Endless video games, infinite possibilities. Unveil your next great adventure with just a few
            clicks</div>
    </div>

    <!-- Featured games section -->
    <div class="featured-games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            {% for game in featured_games %}
            <a href="{{ url_for('game_detail', game_id=game['id']) }}" class="game-link">
                <div class="game-card">
                    <img src="{{ game.cover_url }}" alt="{{ game.name }}">
                    <p>{{ game.name }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>




    <script>
        const textElement = document.querySelector('.handwritten');

        function reverseAnimation() {
            textElement.style.animation = 'erase 5s forwards'; 
        }

        function restartAnimation() {
            textElement.style.animation = 'write 5s forwards'; 
        }

        textElement.addEventListener('animationend', (e) => {
            if (e.animationName === 'write') {
                setTimeout(reverseAnimation, 2000); 
            } else if (e.animationName === 'erase') {
                setTimeout(restartAnimation, 2000);
            }
        });
    </script>
</body>

</html>
